<!doctype html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="" method="POST">
       <table>
           <tr>
               <td style="text-align: right">First Name:</td>
               <td><input type="text" name=firstName /></td>
           </tr>
           <tr>
               <td style="text-align: right">Last Name:</td>
               <td><input type="text" name=lastName /></td>
           </tr>
           <tr>
               <td style="text-align: right">Email:</td>
               <td><input type="text" name=email/></td>
           </tr>
           <tr>
               <td style="text-align: right">Type of License:</td>
               <td><input type="radio" name="typeLicense" value="Business">Business</input>
                        <input type="radio" name="typeLicense" value="Personal">Personal</input></td>
           </tr>
           <tr>
               <td style="text-align: right">Reason:</td>
               <td>  
                   <select name="reasons">
                            <option value="reason">Select A Reason</option>
                            <option value="software">Software Support</option>
                            <option value="hardware">Hardware Support</option>
                            <option value="information">Information Request</option>
                    </select>
                </td>
           </tr>
           <tr>
               <td style="text-align: right">
                   Additional Information:
               </td>
               <td>
                <textarea name="addInfo" rows="4"></textarea>
               </td>
           </tr>
           <tr>
               <td>
               </td>
               <td>
                     <input type="checkbox" name="agreeService">I have read the terms of service.</input>
               </td>
           </tr>
           <tr>
               <td/>
                <td style="text-align: center">
                     <input type="submit" name="send" value="Send Request"/>
                </td>
           </tr>
       </table>
       </form> 
    </body>
</html>
