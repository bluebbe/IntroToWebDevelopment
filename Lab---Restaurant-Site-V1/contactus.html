<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1 align="center">Double R Dinner</h1>
        <hr/>
        <p><a href="./index.html">Home</a> <a href="./menu.html">Menu</a> <a href="./contactus.html">Contact Us</a></p>
        <hr/>
        <div>
        <form action="" method="POST">
        <table>
                <tr>
               <td align= "right">First Name:</td>
               <td><input type="text" name=firstName /></td>
           </tr>
           <tr>
               <td align= "right">Last Name:</td>
               <td><input type="text" name=lastName /></td>
           </tr>
           <tr>
               <td align= "right">Email:</td>
               <td><input type="text" name=email/></td>
           </tr>
           <tr>
               <td align= "right">Reason for Inquiry:</td>
               <td>  
                   <select name="reasons">
                            <option value="catering">Catering</option>
                            <option value="private_party">Private Party</option>
                            <option value="feedback">Feedback</option>
                            <option value="other">Other</option>
                    </select>
                </td>
           </tr>
           <tr>
               <td align= "right">
                   Additional Information:
               </td>
               <td>
                <textarea name="addInfo" rows="4"></textarea>
               </td>
           </tr>
           <tr>
               <td align="right">Have you been to the restaurant?</td>
               <td><input type="radio" name="previous_visit" value="no" checked>No</input>
                        <input type="radio" name="previous_visit" value="yes">Yes</input></td>
           </tr>
           <tr>
                <td align="right">
                   Best days to contact you:
               </td>
               <td>
                    <input type="checkbox" name="contactyou">M</input>
                    <input type="checkbox" name="contactyou">T</input>
                    <input type="checkbox" name="contactyou">W</input>
                    <input type="checkbox" name="contactyou">Th</input>
                    <input type="checkbox" name="contactyou">F</input>
      
               </td>
           </tr>
           <tr>
               <td/>
                <td align="center">
                     <input type="submit" name="send" value="Send Request"/>
                </td>
           </tr>
        </table>
        </form>
        </div>
        <hr/>
      <div align="center">
            137 W North Bend Way, Twin Peaks, WA, 98045</br></br>
            (555) 555 - 5511
        </div>
        <hr/>
    </body>
</html>
